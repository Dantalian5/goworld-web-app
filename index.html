<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="descritpion"
			content="WorldCountries, rediscover the world by learning about its countries." />
		<title>WorldCountries | by MV</title>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<meta
			name="msapplication-TileColor"
			content="#2d89ef" />
		<meta
			name="theme-color"
			content="#ffffff" />
		<!-- Open Graph data -->
		<meta
			property="og:title"
			content="WorldCountries - Explore the World" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:url"
			content="https://worldcountries-web-app.vercel.app/" />
		<meta
			property="og:image"
			content="https://github.com/Dantalian5/worldcountries-web-app/blob/main/images/screenshot.png?raw=true" />
		<meta
			property="og:description"
			content="Descubre y aprende sobre los países del mundo con WorldCountries. Explora, filtra y busca información detallada sobre cada país" />
		<meta
			property="og:site_name"
			content="WorldCountries" />
		<!-- Twitter Card data (opcional) -->
		<meta
			name="twitter:card"
			content="summary_large_image" />
		<meta
			name="twitter:image:alt"
			content="Screenshot of the app" />
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/index.tsx"></script>
	</body>
</html>
